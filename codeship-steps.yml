- service: app
  name: post_to_slack_starting
  command: curl -X POST -H "Content-Type: application/json" -d '{"username": "Codeship Bot", "text": "Starting pipeline"}' https://hooks.slack.com/services/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
- service: app
  name: mvn_clean_package
  command: mvn clean package
- service: app
  name: make_tomcat_ssh_key
  command: mkdir -p "$HOME/.ssh" && echo -e $PRIVATE_TOMCAT_SSH_KEY >> $HOME/.ssh/id_rsa
- service: app
  name: scp
  command: scp
